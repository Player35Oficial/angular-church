<main class="main container">
  <h3>Dízimo</h3>
  <section>
    <p>Editando: <span>Dízimo</span></p>
    <p>De: R$ 10,00</p>
    <form action="">
      <div class="form-group">
        <label for="value"><span>Para:</span></label>
        <input type="number" name="value" placeholder="R$ 10,00" />
      </div>
      <div class="actions">
        <button class="btn btn-back">Voltar</button>
        <input class="btn btn-edit" type="submit" value="Editar" />
      </div>
    </form>
  </section>
</main>
