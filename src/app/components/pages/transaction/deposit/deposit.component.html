<app-navigation
  [title]="'DepÃ³sito'"
  [iconTitle]="faDollar"
  [iconNavigateBack]="faArrowBack"
  labelNavigateBack="Voltar"
></app-navigation>

<main class="main container">
  <h3>{{ type | titlecase }}</h3>
  <section>
    <p>
      Realizar: <span>{{ type | titlecase }}</span>
    </p>
    <form (submit)="submit()" [formGroup]="depositForm" #formDir="ngForm">
      <input
        formControlName="type_transaction"
        type="hidden"
        name="type_transaction"
        value="{{ type }}"
        required
      />
      <input
        formControlName="userId"
        type="hidden"
        name="userId"
        value="{{ userId }}"
        required
      />
      <div class="form-group">
        <label for="value"><span>No valor de:</span></label>
        <mat-form-field>
          <input
            formControlName="value"
            matInput
            type="number"
            placeholder="10.00"
            required
          />
          <span matTextPrefix>R$&nbsp;</span>
        </mat-form-field>
      </div>
      <input type="submit" value="Enviar" />
    </form>
  </section>
</main>
