<header class="header"><h1>API REST - CHURCH</h1></header>

<app-navigation
  title="Consultando Registro: # {{ transactionId }}"
  [iconTitle]="faSearch"
  [iconNavigateBack]="faArrowBack"
  labelNavigateBack="Voltar"
></app-navigation>

<main class="main container">
  <h3 class="title">
    {{ transactionType | uppercase }} - # {{ transaction.id }}
  </h3>
  <section>
    <p><span>Data: </span>{{ transaction.data | date : "dd/MM/yyyy" }}</p>
    <p><span>Valor: </span>R$ {{ transaction.valor | number : "1.2" }}</p>
    <div *ngIf="isAdmin" class="actions">
      <button class="btn btn-red">Excluir</button>
      <button class="btn btn-edit">
        <a
          routerLink="/transaction/edit/{{ transactionType }}/{{
            transaction.id
          }}"
          >Editar</a
        >
      </button>
    </div>
  </section>
</main>
