<div class="align-right-container">
  <h1>API REST - CHURCH</h1>

  <div class="form-container">
    <h2>Novo Usuário</h2>
    <form (submit)="submit()" [formGroup]="newUserForm" #formDir="ngForm">
      <div class="form-group">
        <label for="username">Nome:</label>
        <input
          type="text"
          name="username"
          placeholder="John Doe"
          required
          formControlName="username"
        />
        <div
          *ngIf="username.invalid && formDir.submitted"
          class="validation-error"
        >
          <p *ngIf="username.errors?.['required']">O nome é obrigatório</p>
          <p *ngIf="username.errors?.['minLength']">
            O nome deve ter pelo menos 3 letras
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="email@email.com"
          required
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          name="password"
          placeholder="password"
          required
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <label for="role">Cargo:</label>
        <select name="role" id="role" formControlName="role">
          <option value="" selected>-- Escolha --</option>
          <option value="admin">Administrador</option>
          <option value="membro">Membro</option>
          <option value="tesoureiro">Tesoureiro</option>
        </select>
      </div>
      <input type="submit" value="Cadastrar" />
    </form>
    <p>Já possui uma conta? <a routerLink="/login">Fazer Login</a></p>
  </div>
</div>
